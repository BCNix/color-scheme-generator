<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="body-inner">
        <header>
            <form class="header-inner">
                <input type="color" id="color" aria-label="Select color" value="#F55A5A">
                <select id="select-mode" class="select-mode" aria-label="Select color mode">
                        <button class="selected">
                            <selectedcontent></selectedcontent>
                        </button>
                        <option value="monochrome">Monochrome</option>
                        <option value="mode-1">Mode 1</option>
                        <option value="mode-2">Mode 2</option>
                </select>
                <button class="get-scheme-btn">Get color scheme</button>
            </form>
        </header>
        <main>
            <div class="main-inner">
                <div class="main-items">
                    <div id="first-color" class="color"></div>
                    <div class="hexadec-color">
                        <p>#F55A5A</p>
                    </div>
                </div>
                <div class="main-items">
                    <div id="second-color" class="color"></div>
                    <div class="hexadec-color">
                        <p>#F55A5A</p>
                    </div>
                </div>
                <div class="main-items">
                    <div id="third-color" class="color"></div>
                    <div class="hexadec-color">
                        <p>#F55A5A</p>
                    </div>
                </div>
                <div class="main-items">
                    <div id="fourth-color" class="color"></div>
                    <div class="hexadec-color">
                        <p>#F55A5A</p>
                    </div>
                </div>
                <div class="main-items">
                    <div id="fifth-color" class="color"></div>
                    <div class="hexadec-color">
                        <p>#F55A5A</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>&copy; BCNix Color Scheme Generator</footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
