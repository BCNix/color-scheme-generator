<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="body-inner">
        <header>

                <input type="color" id="color" aria-label="Select color">

                </div>
                <button>Get color scheme</button>
            </div>
        </header>
        <main>
            <div class="main-inner">
                <div class="main-items">
                    <div>Color 1</div>

                </div>
                <div class="main-items">
                    <div>Color 3</div>
                    <span>#F55A5A</span>
                </div>
                <div class="main-items">
                    <div>Color 4</div>
                    <span>#F55A5A</span>
                </div>
                <div class="main-items">
                    <div>Color 5</div>
                    <span>#F55A5A</span>
                </div>
            </div>
        </main>
        <footer>&copy; BCNix Color Scheme Generator</footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
